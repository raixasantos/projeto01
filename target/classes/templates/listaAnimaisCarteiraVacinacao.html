    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <div  class="container">

        <table class="table  table-striped" style="background-color: #E0E7CA;">

              </tr>
              <tr>
                <th scope="row">Estrelinha</th>
                <td><button type="button" class="btn px-5" style="background-color: #83A93A;">Ver</button></td>
              </tr>
              <tr>
                <th scope="row">Serra Azul</th>
                <td colspan="2"><button type="button" class="btn px-5" style="background-color: #83A93A;">Ver</button></td>
              </tr>
            </tbody>
          </table>

    </div>
