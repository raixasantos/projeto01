                <div class="id_"><p>ID</p></div>

                <div class="id_"><p>Nome</p></div> 
                <input type="text" class="nomeBovino" name="nomeBovino"/>

                <div class="id_"><p>Ra√ßa</p></div> 
                <input type="text" class="racaBovino" name="racaBovino"/>

                <div class="id_"><p>Peso</p></div> 
                <input type="number" class="pesoBovino" name="pesoBovino"/>

                <div class="id_"><p>Idade</p></div> 
                <input type="number" class="idadeBovino" name="idadeBovino"/>

                <div class="id_"><p>Sexo</p></div> 
                <input type="text" class="sexoBovino" name="sexoBovino"/>
            </div>
            <button type="submit" class="botao">Cadastrar</button>
        </form>

    </div>

    <div class="footer fixed-bottom" style="background: #83A93A; height: 10%"> </div>
</div>
