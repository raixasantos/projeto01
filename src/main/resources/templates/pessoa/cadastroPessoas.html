<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JavaScript Bundle with Popper -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link th:href="@{/css/cadastroPessoas.css}" rel="stylesheet"/>
    <link th:href="@{/css/home.css}" rel="stylesheet"/>
    <title>Cadastro de Pessoas</title>
</head>
<body>
    <header class="d-flex flex-wrap py-3 " style="background: #83A93A;"> </header>
    <p class="fs-1 text-center" style="background: #E0E7CA; padding: 20px">Cadastro de Usu√°rio</p>

    <div class="formularioCadastroUsuario">  
        <form
            action="#"
            th:action="@{/pessoa/addPessoa}"
            th:object="${pessoa}"
            method="post"
        >
            <p>
                Nome:
                <input type="text" th:field="*{nome}" placeholder="Insira seu nome" />
            </p>
            <p>
                Telefone:
                <input type="text" th:field="*{telefone}" placeholder="Insira seu telefone" />
            </p>
            <p>
                CPF:
                <input type="text" th:field="*{cpf}" placeholder="Insira seu CPF" />
            </p>
            <p>
                Email:
                <input type="text" th:field="*{email}" placeholder="Insira seu Email" />
            </p>
            <p>
                Cidade:
                <input type="text" th:field="*{cidade}" placeholder="Insira sua cidade" />
            </p>
            <p>
                Estado:
                <input type="text" th:field="*{estado}" placeholder="Insira seu estado" />
            </p>
            <p>
                CEP:
                <input type="text" th:field="*{cep}" placeholder="Insira seu CEP" />
            </p>
            <p>
                Bairro:
                <input type="text" th:field="*{bairro}" placeholder="Insira seu bairro" />
            </p>
            <p>
                Rua:
                <input type="text" th:field="*{rua}" placeholder="Insira seu rua" />
            </p>
            <p>
                Numero:
                <input type="text" th:field="*{numero}" placeholder="Insira seu numero" />
            </p>
            <div class="guardaBotao"><p><input type="submit" value="Cadastrar" /></p></div>
        </form>
    </div>

    <footer class="footer"></footer>
</div>

</body>
</html>
