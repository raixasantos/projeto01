<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"s>
    <header>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
       
        <link th:href="@{/css/home.css}" rel="stylesheet"/>
       
        <title>Pessoas</title>
    </header>
    <body>
        <header class="d-flex flex-wrap py-3 " style="background: #83A93A;"> </header>
        <p class="fs-1 text-center" style="background: #E0E7CA; padding: 20px">Pessoas</p>
       
        <div class="guardaBotao"><a href="showFormPessoa" class="link"><button type="submit" class="botao">Cadastrar usuário</button></a></div>
        <div style="margin: 5%;">
            
        <table class="table table-bordered table-bordered" >
            <thead style="background-color:#E0E7CA;">
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Email</th>
                    <th scope="col">Cidade</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Cep</th>
                    <th scope="col">Bairro</th>
                    <th scope="col">Rua</th>
                    <th scope="col">Número</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pessoa: ${pessoas}">
                    <td th:text="${pessoa.nome}"></td>
                    <td th:text="${pessoa.telefone}"></td>
                    <td th:text="${pessoa.cpf}"></td>
                    <td th:text="${pessoa.email}"></td>
                    <td th:text="${pessoa.cidade}"></td>
                    <td th:text="${pessoa.estado}"></td>
                    <td th:text="${pessoa.cep}"></td>
                    <td th:text="${pessoa.bairro}"></td>
                    <td th:text="${pessoa.rua}"></td>
                    <td th:text="${pessoa.numero}"></td>
                    <!-- <td><a th:href="@{deletar/{id}(id=${estudante.id})}">Excluir</a></td>
                    <td><a th:href="@{/estudante/getEstudanteById/{id}(id=${estudante.id})}">veja aqui</a></td> -->
                </tr>
            </tbody>
            
        </table>
        </div>

       
        <div class="footer fixed-bottom" style="background: #83A93A; height: 10%"> </div>
    </body>
</html>
