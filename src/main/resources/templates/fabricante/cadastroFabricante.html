<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JavaScript Bundle with Popper -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link th:href="@{/css/cadastroVacinas.css}" rel="stylesheet"/>
    
    <title>Cadastrar fabricante</title>
</head>
<body>
    <header class="d-flex flex-wrap py-3 " style="background: #83A93A;"> <button class="botaoVoltar"><a href="../home.html"><span class="voltar"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="20" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
      </svg></span> </a></button> </header>
    <p class="fs-1 text-center" style="background: #E0E7CA; padding: 20px">Cadastrar fabricante</p>

    <div class="formularioCadastroVacinas">
    
        <form class="formulario" action="#" th:action="@{/fabricante/adicionarFabricante}" th:object="${fabricante}" method="post">
            
            <div class="sub-div">
                <div class="id_"><p>Nome</p></div> 
                <input type="text" class="campoText" th:field="*{nome}"/>

                <div class="id_"><p>DDG</p></div> 
                <input type="text" class="campoText" th:field="*{ddg}"/>


                <div class="id_"><p>CNPJ</p></div> 
                <input type="text" class="campoText" th:field="*{cnpj}"/>

                <div class="id_"><p>Nacionalidade da indústria</p></div> 
                <input type="text" class="campoText" th:field="*{nacionalidadeIndustria}"/>

                <div class="id_"><p>Cidade</p></div> 
                <input type="text" class="campoText" th:field="*{cidade}"/>

                <div class="id_"><p>Estado</p></div>
                <input type="text" class="campoText" th:field="*{estado}"/>

                <div class="id_"><p>CEP</p></div>
                <input type="text" class="campoText" th:field="*{cep}"/>

                <div class="id_"><p>Bairro</p></div>
                <input type="text" class="campoText" th:field="*{bairro}"/>

                <div class="id_"><p>Rua</p></div>
                <input type="text" class="campoText" th:field="*{rua}"/>

                <div class="id_"><p>Número</p></div>
                <input type="text" class="campoText" th:field="*{numero}"/>
            </div>
            <button type="submit" class="botao">Cadastrar</button>
        </form>

    </div>

    <div class="footer fixed-bottom" style="background: #83A93A; height: 10%"> </div>


</body>
</html>
