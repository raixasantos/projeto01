<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"s>
    <header>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link th:href="@{/css/listaVacinas.css}" rel="stylesheet"/>
       
       
        <title>Fabricantes</title>
    </header>
    <body>
        <header class="d-flex flex-wrap py-3 " style="background: #83A93A;"> <button class="botaoVoltar"><a href="/"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="28" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
            <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"/>
          </svg></span> </a></button> </header>
        <p class="fs-1 text-center" style="background: #E0E7CA; padding: 20px">Fabricantes</p>
        <div style="margin: 5%;">

        <div class="text-center" style="margin-bottom: 5%;"><a href="showFormFabricante" class="link"><button type="submit" class="btn btn-success" style=" width: 40%;background-color:#83A93A;border-color: #6D3B00;">Cadastrar Fabricante</button></a></div>

        <table class="table table-bordered table-bordered">
            <thead style="background-color:#E0E7CA;">
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">DDG</th>
                <th scope="col">CNPJ</th>
                <th scope="col">Nacionalidade</th>
                <th scope="col">Cidade</th>
                <th scope="col">Estado</th>
                <th scope="col">Cep</th>
                <th scope="col">Bairro</th>
                <th scope="col">Rua</th>
                <th scope="col">NÃºmero</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="fabricante: ${fabricantes}">
                    <th scope="row" th:text="${fabricante.nome}"></th>
                    <td th:text="${fabricante.ddg}"></td>
                    <td th:text="${fabricante.cnpj}"></td>
                    <td th:text="${fabricante.nacionalidadeIndustria}"></td>
                    <td th:text="${fabricante.cidade}"></td>
                    <td th:text="${fabricante.estado}"></td>
                    <td th:text="${fabricante.cep}"></td>
                    <td th:text="${fabricante.bairro}"></td>
                    <td th:text="${fabricante.rua}"></td>
                    <td th:text="${fabricante.numero}"></td>
                    <td>
                        <button class="btn btn-primary">
                            <a th:href="@{/fabricante/showUpdateFormFabricante/{id}(id=${fabricante.id})}"
                            style="color: black; text-decoration: none;">
                                Editar 
                                <span class="editar">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                    </svg>
                                </span>
                            </a>
                        </button>
                        <button class="btn btn-danger">
                            <a th:href="@{/fabricante/apagarFabricante/{id}(id=${fabricante.id})}"
                                style="color: black; text-decoration: none;">
                                Deletar 
                                <span>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                    <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                                    </svg>
                                </span>
                            </a>
                        </button>
                    </td>
                </tr>
            </tbody>
            
        </table>
        </div>

       
        <div class="footer fixed-bottom" style="background: #83A93A; height: 10%"> </div>
    </body>
</html>
