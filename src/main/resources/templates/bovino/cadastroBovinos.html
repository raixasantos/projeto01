<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JavaScript Bundle with Popper -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link th:href="@{/css/cadastroBovinos.css}" rel="stylesheet"/>
    
    <title>Cadastro de Bovinos</title>
</head>
<body>
    <header class="d-flex flex-wrap py-3 " style="background: #83A93A;"> <button class="botaoVoltar"><a href="/"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="28" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
        <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"/>
      </svg></span> </a></button> </header>
    <p class="fs-1 text-center" style="background: #E0E7CA; padding: 20px">Cadastro de Bovinos</p>

    <div class="formularioCadastroBovino">
    
        <form class="formulario" action="#" th:action="@{/bovino/adicionarBovino}" th:object="${bovino}" method="post">
            
            <div class="sub-div">
                <div class="id_"><p>Nome</p></div> 
                <input type="text" class="nomeBovino" th:field="*{nome}"/>


                <div class="id_"><p>Peso</p></div> 
                <input type="number" class="pesoBovino" th:field="*{peso}"/>

                <div class="id_"><p>Idade</p></div> 
                <input type="date" class="idadeBovino" th:field="*{aniversario}"/>
                
                <div class="id_"><p>Sexo</p></div> 
                <div class="id_"></div><p> 
                    <input type="radio" th:field="*{sexo}" th:value="Femea" th:text="Femea"/>
                    <input type="radio" th:field="*{sexo}" th:value="Macho" th:text="Macho"/>
                </p></div>
            </div>
            <div class="text-center" style="margin: 5%;"><a><button type="submit" class="btn btn-success">Cadastrar</button></a></div>
        </form>

    </div>

    <div class="footer fixed-bottom" style="background: #83A93A; height: 10%"> </div>

</body>
</html>
