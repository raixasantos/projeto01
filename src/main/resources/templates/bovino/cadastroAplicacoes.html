<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JavaScript Bundle with Popper -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link th:href="@{/css/cadastroPessoas.css}" rel="stylesheet"/>
    <link th:href="@{/css/home.css}" rel="stylesheet"/>
    <title>Cadastro de Pessoas</title>
</head>
<body>
    <header class="d-flex flex-wrap py-3 " style="background: #83A93A;"> </header>
    <p class="fs-1 text-center" style="background: #E0E7CA; padding: 20px">Cadastro de Aplicações de Vacina</p>

    <div class="formularioCadastroUsuario">  
        <form
            action="#"
            th:action="@{/bovino/addAplicacao}"
            th:object="${aplicacao}"
            method="post"
        >
            <p>
                Vacina:
                <select th:field="*{vacina}">
                    <option
                      th:each="vacina: ${vacinas}"
                      th:value="${vacina.id}"
                      th:text="${vacina.nome}"
                    ></option>
                </select>
            </p>
            <p>
                Dose:
                <input type="text" th:field="*{dose}" placeholder="Insira a dose" />
            </p>
            <div class="guardaBotao"><p><input type="submit" value="Cadastrar" /></p></div>
        </form>
    </div>

    <footer class="footer"></footer>
</div>

</body>
</html>
